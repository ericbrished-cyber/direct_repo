examples:
- text: "Mean body weight gain: WGJ +50.6 g vs WA -0.7 g (n=30 per arm). Duration of illness (h): AJ 49.4 ± 32.6, WGJ 47.5 ± 38.9, WA 26.5 ± 27.4 (n=30/arm). Fecal losses (g/kg/h): AJ 3.94 ± 2.35, WGJ 3.59 ± 2.35, WA 2.19 ± 1.63 (n=30/arm)."
  extractions:
  # Mean body weight gain
  - extraction_class: "intervention_mean"
    extraction_text: "50.6"
    attributes:
      Intervention: "WGJ"
      Outcome: "Mean body weight gain"

  - extraction_class: "intervention_group_size"
    extraction_text: "30"
    attributes:
      Intervention: "WGJ"
      Outcome: "Mean body weight gain"

  - extraction_class: "comparator_mean"
    extraction_text: "-0.7"
    attributes:
      Comparator: "WA"
      Outcome: "Mean body weight gain"

  - extraction_class: "comparator_group_size"
    extraction_text: "30"
    attributes:
      Comparator: "WA"
      Outcome: "Mean body weight gain"

  # Duration of illness (h)
  - extraction_class: "intervention_mean"
    extraction_text: "47.5"
    attributes:
      Intervention: "WGJ"
      Outcome: "Duration of illness (h)"

  - extraction_class: "intervention_group_size"
    extraction_text: "30"
    attributes:
      Intervention: "WGJ"
      Outcome: "Duration of illness (h)"

  - extraction_class: "comparator_mean"
    extraction_text: "26.5"
    attributes:
      Comparator: "WA"
      Outcome: "Duration of illness (h)"

  - extraction_class: "comparator_group_size"
    extraction_text: "30"
    attributes:
      Comparator: "WA"
      Outcome: "Duration of illness (h)"

  # Fecal losses (g/kg/h)
  - extraction_class: "intervention_mean"
    extraction_text: "3.59"
    attributes:
      Intervention: "WGJ"
      Outcome: "Fecal losses (g/kg/h)"

  - extraction_class: "intervention_group_size"
    extraction_text: "30"
    attributes:
      Intervention: "WGJ"
      Outcome: "Fecal losses (g/kg/h)"

  - extraction_class: "comparator_mean"
    extraction_text: "2.19"
    attributes:
      Comparator: "WA"
      Outcome: "Fecal losses (g/kg/h)"

  - extraction_class: "comparator_group_size"
    extraction_text: "30"
    attributes:
      Comparator: "WA"
      Outcome: "Fecal losses (g/kg/h)"

- text: "A total of 220/339 (64.9 %) patients experienced AEs during the on-therapy period (desvenlafaxine, 69/115 [60.0%]; fluoxetine, 72/112 [64.3%]; and placebo, 79/112 [70.5 %])."
  extractions:
  # Desvenlafaxine arm
  - extraction_class: "intervention_events"
    extraction_text: "69"
    attributes:
      Intervention: "desvenlafaxine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "intervention_rate"
    extraction_text: "60.0%"
    attributes:
      Intervention: "desvenlafaxine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "intervention_group_size"
    extraction_text: "115"
    attributes:
      Intervention: "desvenlafaxine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  # Fluoxetine arm
  - extraction_class: "intervention_events"
    extraction_text: "72"
    attributes:
      Intervention: "fluoxetine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "intervention_rate"
    extraction_text: "64.3%"
    attributes:
      Intervention: "fluoxetine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "intervention_group_size"
    extraction_text: "112"
    attributes:
      Intervention: "fluoxetine"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  # Placebo arm
  - extraction_class: "comparator_events"
    extraction_text: "79"
    attributes:
      Comparator: "placebo"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "comparator_rate"
    extraction_text: "70.5 %"
    attributes:
      Comparator: "placebo"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "comparator_group_size"
    extraction_text: "112"
    attributes:
      Comparator: "placebo"
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  # Totals
  - extraction_class: "total_events"
    extraction_text: "220"
    attributes:
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "total_group_size"
    extraction_text: "339"
    attributes:
      Outcome: "Treatment-emergent adverse events (TEAEs)"

  - extraction_class: "total_rate"
    extraction_text: "64.9 %"
    attributes:
      Outcome: "Treatment-emergent adverse events (TEAEs)"

- text: "At week 8, CGI-I response rates were 78.2% (79/101) for fluoxetine, 68.7% (68/99) for desvenlafaxine, and 62.6% (62/99) for placebo."
  extractions:
  # Fluoxetine vs placebo
  - extraction_class: "intervention_events"
    extraction_text: "79"
    # char_interval:  # valfritt att fylla
    attributes:
      Intervention: "fluoxetine"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "intervention_group_size"
    extraction_text: "101"
    # char_interval:
    attributes:
      Intervention: "fluoxetine"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "comparator_events"
    extraction_text: "62"
    # char_interval:
    attributes:
      Comparator: "placebo"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "comparator_group_size"
    extraction_text: "99"
    # char_interval:
    attributes:
      Comparator: "placebo"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  # Desvenlafaxine vs placebo
  - extraction_class: "intervention_events"
    extraction_text: "68"
    # char_interval:
    attributes:
      Intervention: "desvenlafaxine"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "intervention_group_size"
    extraction_text: "99"
    # char_interval:
    attributes:
      Intervention: "desvenlafaxine"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "comparator_events"
    extraction_text: "62"
    # char_interval:
    attributes:
      Comparator: "placebo"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

  - extraction_class: "comparator_group_size"
    extraction_text: "99"
    # char_interval:
    attributes:
      Comparator: "placebo"
      Outcome: "CGI-I response rate"
      Timepoint: "week 8"

- text: "Eight-week double-blind treatment was followed by a one-week double-blind transition phase for patients who entered the extension study or a one-week double-blind taper phase for those who did not."
  extractions:
  - extraction_class: "treatment_duration"
    extraction_text: "Eight-week"
    attributes:
      Outcome: "Treatment duration"
      Value: "8"
      Unit: "weeks"

  - extraction_class: "transition_phase_duration"
    extraction_text: "one-week"
    attributes:
      Outcome: "Transition phase duration"
      Value: "1"
      Unit: "week"

  - extraction_class: "taper_phase_duration"
    extraction_text: "one-week"
    attributes:
      Outcome: "Taper phase duration"
      Value: "1"
      Unit: "week"
